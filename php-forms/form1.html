<!DOCTYPE html>
<html>
<head>
	<title>Sample Form</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
	
    <h2> Sample Form </h2>
	<form action="formResults.php" method="post">
   
    <div>
		<label for="firstname" placeholder="firstname">Firstname:</label>
		<input type="text" id="firstname" name="firstname" required><br><br>
    </div>


		<label for="lastname"  placeholder="lastname">Lastname:</label>
		<input type="text" id="lastname" name="lastname" required><br><br>
    <div>
		<label for="email"  placeholder="Email Address">Email:</label>
		<input type="email" id="email" name="email" required><br><br>
    </div>
		<label for="username"  placeholder="username">Username:</label>
		<input type="text" id="username" name="username" required><br><br>

		<label for="password"  placeholder="Input password">Password:</label>
		<input type="password" id="password" name="password" required><br><br>

		<label for="cpass"  placeholder="Confirm Password">Confirm Password:</label>
		<input type="password" id="cpass" name="cpass" required><br>
        <br><br>
		<input type="submit" value="Submit">
	</form>

</body>
</html>
